{% include _paragraphs.html page="students" %}

<hr>

<h1>2019</h1>

<ul class="ul-md columns-2">
  {% for student in site.data.students.twenty-eighteen %}
    <li class="u-mbn">{{ student.name }}</li>
  {% endfor %}
</ul>

<hr>

<h1>2018</h1>

<ul class="ul-md columns-2">
    {% for student in site.data.students.twenty-nineteen %}
      <li class="u-mbn">
        <a href="{{ student.url }}" title="{{ student.url-title }}">{{ student.name }}</a>
      </li>
    {% endfor %}
</ul>
