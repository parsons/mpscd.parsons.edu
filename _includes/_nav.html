<nav class="container-fluid">
  <div class="row u-mtxs u-mblg">
    <div class="col">
      <h4 class="u-sm-prsm u-md-prmd"><a href="/" class="logo hover-text-outline">{{ site.title }} <span class="text-outline">{{ site.subtitle }}</span></a>
    </div>
    <div class="col">
      <ul>
      {% for link in site.data.navigation.primary %}
        {% assign class = nil %}
        {% if page.url contains link.url %}
          {% assign class = 'active' %}
        {% endif %}
        <li><h4><a href="{{ link.url }}" class="{{ class }}">{{ link.title }}</a></h4></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</nav>
