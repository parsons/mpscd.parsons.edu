<footer>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <ul class="u-mbmd footer-main">
          {% for link in site.data.navigation.primary %}
          {% assign class = nil %}
          <li><h1><a href="{{ link.url }}" title="{{ link.title }}" class="{{ class }} hover-text-outline">{{ link.title }}</a></h1>
          </li>
          {% endfor %}
        </ul>
        <hr />
        <ul class="u-mbmd footer-sub">
          {% for link in site.data.navigation.secondary %}
          <li><p>{{ link.title }}</p>
          </li>
          <li>{{ link.caption }}<a href="{{ link.url }}" title="{{ link.url-title }}">{{ link.url-title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="row u-mbsm">
      <div class="col-xs-6 col-sm-6 u-pbsm visible-xs" style="padding-top: 6px">
        <img src="{{ site.pages[8].parsons_logo_image }}" alt="Parsons The New School for Design">
      </div>
      <div class="col-xs-6 col-sm-6 u-sm-pbn">
        <a href="{{ site.pages[8].address_url }}" target="_blank">
            {{ site.pages[8].address_text | markdownify }}
        </a>
      </div>
    </div>
  </div>
</footer>
