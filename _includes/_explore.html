<div class="explore blurOn exploreOff">
  <div id="exploreArea">
    <div class="explore-items draggable">
      {% for post in site.posts %}
        <div class="explore-item exploreOff {{ post.tags | join:' ' }} {% if post.images %}imagepost{% endif %}">
          {% if post.images %}
            {% for image in post.images %}
                <img src="{{ site.data.filepaths.desktop }}{{ image.src }}" alt="{{ post.title }}" {% if post.content %}data-content="{{ post.content }}"{% endif %} data-caption="{{ post.title }} {% if image.student %}<h1 class='text-outline caption-student'><a class='hover-reverse' href='{{ image.link }}'>{{ image.student }}</a></h1>{% endif %}" data-link="{{ image.link }}">
            {% endfor %}
          {% else %}
            <div class="explore-text" data-caption="{{ post.title }}" {% if post.color %}style="background-color: {{ post.color }}"{% endif %}>
              {{ post.content }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
