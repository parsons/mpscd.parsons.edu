<div class="pill-container">
  <div class="ui-pill ui-pill-black page-filter exploreOff" data-filter="{{ page.filter-class }}">{{ page.filter }}</div>
  <div class="filter-list hidden">
      <div class="ui-pill filter-button">Filters +</div>
      <div class="sub-menu hidden">
      {% for filter in site.data.filters.filters %}
        <p>
          <div class="ui-pill" data-filter="{{ filter.class }}">{{ filter.title }}</div>
        </p>
      {% endfor %}
      </div>
  </div>
</div>
