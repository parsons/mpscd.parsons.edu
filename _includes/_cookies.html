<div class="cookies-container">
    {% for cookie in site.data.cookies.cookies %}
      <div class="cookies-top">
          <div>{{ cookie.description }}</div>
      </div>
      <div class="cookies-middle">
          <div class="cookies-close">Close</div>
      </div>
      <div class="cookies-bottom">
          <div class="cookies-title">{{ cookie.title | markdownify }}</div>
      </div>
    {% endfor %}
</div>
